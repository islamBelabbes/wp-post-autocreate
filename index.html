<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;500&family=Lora:wght@400;500&family=Nunito+Sans:wght@200;400&family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- f4 -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <!-- here -->
    <!-- main -->
    <main>
      <div class="wp-randomizer-container">
        <div class="wp-randomizer-title">
          <img src="img/wordpress logo.png" alt="" />
          <h1>Weclome to WP Random Post Maker</h1>
        </div>
        <div style="display: flex" class="wp-api-check">
          <form id="wp-api-check-form">
            <input
              class="urlinput"
              type="text"
              name="wp-api-url"
              id="wp-api-input"
              placeholder="Enter Your Site Url with (http,https)"
            />
            <input
              class="usernameinput"
              type="text"
              name="wp-api-username"
              id="wp-api-input"
              placeholder="Enter app username"
            />
            <input
              value="vp3Q C3U3 ndoW 9Dol 9Syf sNRm"
              class="passinput"
              type="text"
              name="wp-api-password"
              id="wp-api-input"
              placeholder="Enter Your app password"
            />
            <button
              type="submit"
              class="wp-randomize-button wp-api-checkbutton"
              disabled
            >
              Chek
            </button>
          </form>

          <div class="check-status"></div>
        </div>
        <form class="wp-randomizer-main"></form>
        <div class="data-posts"></div>
      </div>
    </main>
    <template data-main-form>
      <div class="wp-randomize-post-type">
        <h1>Post type</h1>
        <hr />
        <select style="margin-top: 10px" name="posttype" id="posttype"></select>
      </div>
      <div class="wp-randomize-post-count">
        <h1>Post count</h1>
        <hr />
        <input
          value="1"
          type="number"
          name="postcount"
          id="postcount"
          placeholder="count ?"
          required
        />
      </div>
      <div class="wp-randomize-post-length">
        <h1>Post content length</h1>
        <hr />
        <input
          class="range-slider__range"
          type="range"
          value="1"
          min="1"
          max="100"
          name="postlenght"
        />
        <span class="range-slider__value">0</span>
      </div>
      <button type="submit" class="wp-randomize-button btncreateposts">
        Crete Posts
      </button>
    </template>
    <!-- main -->
    <!-- here -->
    <footer>
      <script src="js.js"></script>
    </footer>
  </body>
</html>
